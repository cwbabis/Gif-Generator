<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gaming Buttons</title>
</head>

<body>
  <!-- Where all my premade buttons will go-->
  <button data->Overwatch Button</button>
  
  
  
  
  
  
  
  
  
  
  
  
  <div id="where-gifs-appear">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


    // Event listener for all our buttons
    $("#overwatch-button").on("click", function () {

      // Storing our giphy API URL for a random overwatch image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=overwatch";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function (response) {
          console.log(queryURL);
          console.log(response)
          var imageUrl = response.data.image_original_url;
          var overwatchImage = $("<img>");
          overwatchImage.attr("src", imageUrl);
          overwatchImage.attr("alt", "overwatch image");
          $("#images").prepend(overwatchImage);
        });
    });
  </script>
</body>

</html>
