<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Your Favorite Game</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="games-form">
      <label for="game-input">Add Your Favorite Game</label>
      <input type="text" id="game-input">
      <br>
      <!-- Button triggers new movie to be added -->
      <input id="add-game" type="submit" value="Go!">
      
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="games-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/JavaScript/app.js">
    </script>
  </div>
</body>

</html>
